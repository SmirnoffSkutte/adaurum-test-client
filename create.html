<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Добавление компании</title>
</head>
<body>
    <header class="nav-container">
        <nav class="nav-blocks">
            
        <div class="nav-h">
            <a href="/">
                <img src="assets/logo.PNG" class="logo" alt="logo">
            </a>
        </div>

        <div class="auth-blocks" id="authArea">
        </div>

        </nav>
    </header>

    <div class="container">
        <div class="centeredBlock">
        <div class="loginContainer">
        <form id="createForm" class="createForm">
            <div class="flexCenter">
                <h2 class="nav-h">Добавление компании</h2>
            </div>
            <label class="formLabel" for="name">Название компании</label>
            <input class="formInput" pattern=".*\S+.*" required id="name" />

            <label class="formLabel" for="inn">ИНН</label>
            <input class="formInput" type="number" onkeydown="return event.keyCode !== 69" pattern=".*\S+.*" required id="inn" />

            <label class="formLabel" for="info">Общая информация(необязательно)</label>
            <textarea class="formInputText" id="info"></textarea>

            <label class="formLabel" for="genDirector">Генеральный директор</label>
            <input class="formInput" pattern=".*\S+.*" required id="genDirector"/>

            <label class="formLabel" for="adress">Адрес</label>
            <input class="formInput" pattern=".*\S+.*" required id="adress"/>

            <label class="formLabel" for="phone">Телефон</label>
            <input class="formInput" pattern=".*\S+.*" required id="phone"/>
            
            <button disabled id="addButtonForm">Добавить</button>
        </form>
        </div>
        </div>
    </div>

    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/addCompany.js"></script>
</body>
</html>
